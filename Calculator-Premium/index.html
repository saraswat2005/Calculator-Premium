<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="text-center">Premium Calculator</h1>
  <div class="calculator-container flex flex-col items-center mx-auto">
    <div class="display">
      <input type="text" id="calc-display" readonly />
    </div>
    <div class="buttons">
      <button class="button" data-action="clear">C</button>
      <button class="button" data-action="memory-clear">MC</button>
      <button class="button" data-action="memory-plus">M+</button>
      <button class="button" data-action="memory-minus">M-</button>
      <button class="button operator" data-value="/">÷</button>
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operator" data-value="*">×</button>
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operator" data-value="-">−</button>
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operator" data-value="+">+</button>
      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button" data-action="calculate">=</button>
      <button class="button operator" data-value="**">^</button>
      <button class="button" data-value="(">(</button>
      <button class="button" data-value=")">)</button>
      <button class="button" data-value="%">%</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
